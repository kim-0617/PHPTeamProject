<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/PW_Find_Email.css">
</head>
<body>
    <div id="login__wrap" class="open">
        <section id="login__box">
            <div class="login__inner">
                <h2>비밀번호 찾기(휴대폰)</h2>
                <form action="" method="post">
                    <fieldset>
                        <legend class="blind">로그인 입력 폼</legend>
                        <div>
                            <label for="loginID" class="blind">아이디</label>
                            <input type="text" name="loginID" id="loginID" placeholder="아이디" required>
                        </div>
                        <div>
                            <label for="youName" class="blind">이름</label>
                            <input type="text" name="youName" id="youName" placeholder="이름" required>
                        </div>
                        <div>
                            <label for="loginPW" class="blind">휴대폰 번호</label>
                            <input type="text" name="loginPW" id="loginPW" placeholder="휴대폰 번호" required>
                        </div>
                        <button type="submit" class="btn1">비밀번호 찾기</button>
                        <a href="#" class="emailFind btn3">휴대폰번호로 찾기</a>
                    </fieldset>
                </form>
            </div>
            <div class="login__close">
                <span class="ir">닫기버튼입니다.</span>
            </div>
        </section>
    </div>
</body>
</html>
