    <main id="main">
        <section id="boardWrite" class="container">
            <h2>나의 꿀팁 수정하기</h2>
            <div class="boardWrite_Wrap">
                <form action="" method="post">
                    <fieldset>
                        <legend class="blind">대분류 / 소분류 카테고리 선택하기</legend>
                        <div>
                            <select name="searchOption1" id="searchOption1">
                                <option value="건강">건강</option>
                                <option value="전자기기">전자 기기</option>
                                <option value="청소">청소</option>
                                <option value="취미">취미</option>
                                <option value="라이프스타일">라이프 스타일</option>
                            </select>
                            <label for="boardModifyPW" class="blind">비밀번호</label>
                            <input class="boardModifyPW" type="password" name="boardModifyPW" id="boardModifyPW" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div>
                            <label for="boardModifyHeader">제목</label>
                            <input type="text" name="boardModifyHeader" id="boardModifyHeader" placeholder="(기존 제목)" required>
                        </div>
                        <div>
                            <label for="boardModifyDesc">본문</label>
                            <textarea name="boardModifyDesc" id="boardModifyDesc"></textarea>
                        </div>
                        <div class="TagWrap">
                            <label for="boardModifyTag" class="blind">#태그</label>
                            <input class="boardModifyTag" type="text" name="boardModifyTag" id="boardModifyTag" placeholder="#기존 태그들 (#으로 구분해주세요)" required>
                        </div>
                        <div class="Writebtn">
                            <button type="submit" class="btn1">수정</button>
                            <a href="#" class="btn2">취소</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
