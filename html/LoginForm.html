<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div id="login__wrap" class="open">
        <section id="login__box">
            <div class="login__inner">
                <h2>로그인</h2>
                <form action="" method="post">
                    <fieldset>
                        <legend class="blind">로그인 입력 폼</legend>
                        <div>
                            <label for="loginID" class="blind">아이디</label>
                            <input type="text" name="loginID" id="loginID" placeholder="아이디" required>
                        </div>
                        <div>
                            <label for="loginPW" class="blind">비밀번호</label>
                            <input type="password" name="loginPW" id="loginPW" placeholder="비밀번호" required>
                        </div>
                        <button type="submit" class="btn1">로그인</button>
                        <a href="#" class="subLogin btn2">간편 로그인</a>
                    </fieldset>
                </form>

                <div class="login__service">
                    <div class="join btn3">회원가입</div>
                    <div class="findID btn3">아이디 찾기</div>
                    <div class="findPW btn3">비밀번호 찾기</div>
                </div>
            </div>
            <div class="login__close">
                <span class="ir">닫기버튼입니다.</span>
            </div>
        </section>
    </div>
</body>
</html>
